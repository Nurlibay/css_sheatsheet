<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Box Model / Margin & Padding</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #box-1 {
        border: 3px solid blue;
        padding: 20px 30px;
        margin: 30px;
      }
    </style>
  </head>

  <body>
    <div id="box-1">
      <h3>Lorem ipsum, dolor sit amet 
        consectetur adipisicing elit. Impedit, necessitatibus!</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Minima, temporibus? Nobis eum autem, sit voluptate cum, 
        dolorum libero rem aperiam placeat rerum quia. Enim, in 
        dignissimos? A magni id voluptatibus?</p>
    </div> 
  </body>

</html>
