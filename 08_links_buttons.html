<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & Buttons</title>
    <style>
      a {
        color: #333;
        text-decoration: none;
        transition: 0.5s;
      }
      a:hover {
        color: coral;
        font-size: 18px;
      }
      .btn {
        background-color: #4c6ca0;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>

    <br>
    <a href="#">My Link</a>

    <br> <br> <br>

    <button class="btn">My Button</button>

  </body>

</html>
